# The URL the site will be built for
base_url = "https://mjovanc.com"
title = "Marcus Cvjeticanin"
description = "Software Engineer specialized in backend systems. Java, Kotlin, JVM, CI/CD, Concurrency, Distributed Systems, Decentralized Systems."
theme = "after-dark"
generate_feed = true
compile_sass = true
build_search_index = true
output_dir = "docs"
preserve_dotfiles_in_output = true

taxonomies = [
    { name = "categories", feed = true },
    { name = "tags", feed = true },
]

[slugify]
paths = "on"
taxonomies = "on"

[markdown]
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "Keen"
extra_syntaxes_and_themes = ["highlight_themes/Keen/Keen.tmTheme"]

[extra]
author = "Marcus Cvjeticanin"
after_dark_title = "Marcus Cvjeticanin"

after_dark_menu = [
    { url = "$BASE_URL", name = "Home" },
    { url = "$BASE_URL/categories", name = "Categories" },
    { url = "$BASE_URL/tags", name = "Tags" },
    { url = "$BASE_URL/about", name = "About" },
]
